</tr>

    <td><img ng-src="{{country.flagURL}}" width="100"></td>
    <td><h2>{{country.name}}</h2></td>
</tr>
<tr class="modo1">
	<td>Population:</td>
	<td>{{country.population | number }}</td>
</tr>
<tr class="modo1">
	<td>Capital:</td>
	<td>{{country.capital}}</td>
</tr>
<tr class="modo1">
	<td>GDP:</td>
	<td>{{country.gdp | currency }}</td>
</tr>
</table>
