<div>
    <table border="0" cellpadding="0" cellspacing="0" class="tabla">
    <tr>
        <th>Country</th>
        <th>Population</th>
    </tr>        
    <tr class="modo1" ng-repeat="country in countries">
        <td><a href="#!/{{country.name}}">{{country.name}}</a></td>
        <td>{{country.population}}</td>
    </tr>
    </table>

</div>
